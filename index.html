<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Pixel art maker for Udacity course project,responsive">
  <meta name="keyword" content="pixel, art, maker, udacity, canvas, front-end, web, developer">
  <meta name="author" content="Carlos E Alford M (cc0d3haku)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="design.js"></script>
</head>
<body>
<div>

  <header>
    <h1>Pixel Art Maker</h1>
  </header>

  <section>
    <!-- form for user to create pixels table -->
    <h3>Choose size of Canvas</h3>

    <form class="the-form">
      <div class="canvas-size-wrapper">
        <label for="gridwidth">Grid Width:</label>
        <input type="number" id="gridwidth" class="grid-width input-size" name="width" min="1" value="1">
      </div>
      <div class="canvas-size-wrapper">
        <label for="gridheight">Grid Height:</label>
        <input type="number" id="gridheight" class="grid-height input-size" name="height" min="1" value="1">
      </div>
      <div class="submit-wrapper">
        <input type="submit" value="submit">
      </div>
    </form>

    <!-- colour palette for user select, as per request -->
    <div>
      <h3>Choose brush colour</h3>
      <input type="color" class="color-picker" aria-label="Choose brush colour">
    </div>

    <!-- The pixels table/canvas will build here -->
    <div>
      <h3>Design Canvas</h3>
      <table class="design-canvas"></table>
      <button class="clear-canvas">Clear Canvas</button>
    </div>
  </section>

  <footer>
    <p>By Carlos EAM 2017 - 2019</p>
    <p>Udacity Project</p>
  </footer>

</div>
</body>
</html>
